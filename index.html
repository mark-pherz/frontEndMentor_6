<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <div class="card">


    <div class="result">

      <span class="result__your-result">Your Result</span>
      <div class="result__circle">
        <span class="circle__score">76</span>
        <span class="circle__total">of 100</span>
      </div>
      <span class="result__grade">Great</span>
      <span class="result__comment">You scored higher than 65% of the people who have taken these tests.</span>

    </div>



    <div class="summary">

      <span class="summary__title">Summary</span>

      <div class="summary__item summary__item--red">
        <img src="./assets/images/icon-reaction.svg" alt="" class="item__icon">
        <span class="item__title item__title--red">Reaction</span>
        <span class="item__score"><span class="black">80</span> / 100</span>
      </div>
      <div class="summary__item summary__item--orange">
        <img src="./assets/images/icon-memory.svg" alt="" class="item__icon">
        <span class="item__title item__title--orange">Memory</span>
        <span class="item__score"><span class="black">92</span> / 100</span>
      </div>
      <div class="summary__item summary__item--green">
        <img src="./assets/images/icon-verbal.svg" alt="" class="item__icon">
        <span class="item__title item__title--green">Verbal</span>
        <span class="item__score"><span class="black">61</span> / 100</span>
      </div>
      <div class="summary__item summary__item--blue">
        <img src="./assets/images/icon-visual.svg" alt="" class="item__icon">
        <span class="item__title item__title--blue">Visual</span>
        <span class="item__score"><span class="black">72</span> / 100</span>
      </div>

      <a href="#" class="button">Continue</a>

    </div>

  </div>

</body>

</html>
